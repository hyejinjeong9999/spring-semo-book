spring:
  datasource:
    url: jdbc:mariadb://localhost:3333/semobook
    driver-class-name: org.mariadb.jdbc.Driver
    username: "root"
    password: "0000"
  jackson:
    property-naming-strategy: com.semobook.config.CustomNamingStrategy
    mapper:
      use-std-bean-naming: true
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update